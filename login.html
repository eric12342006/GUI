<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/registerLogin.css">
    <link rel="stylesheet" href="css/Login.css">
    <!-- css import-->
    <script type="text/javascript">

        function login(){
            var name = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(name != "abc" && password != "123"){
                alert("Invalid username, password");
            }else{
                window.location.href = "index.html";
                return false;
            }
        }
    </script>
</head>

<body>
<div class="login-page">
    <div class="form">
        <form class="login-form"  onsubmit="return login()">
            <input type="text" ID="username" placeholder="name" required="required"/>
            <input type="password" id="password" placeholder="password" required="required"/>
            <button>login</button>
            <p class="message">No Account? <a href="Register.html">Create account</a></p>
        </form>
    </div>
</div>
</body>


</html>
