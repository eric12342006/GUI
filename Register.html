<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/registerLogin.css">

    <script type="text/javascript">
        function register(){
            var name = document.getElementById("name").value;
            alert("Welcome \'"+name+"\' , register successful!");
        }

        function checkPassword(){
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password != confirm_password) {
                alert("password should be same");
                location.reload();
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Register Form</h1>
    <form id="form" name="form">
        <hr size="2" width="100%">

        Username:<input id="name" type="text" name="name" required="required">
        <br/>
        <br/>
        Password:<input id="password" type="password" name="password" required="required">
        <br/>
        <br/>
        ConfirmPassword:<input id="confirm_password" type="password" name="confirm_password" required="required" onchange="checkPassword()">
        <br/>
        <br/>
        Email:<input id="email" type="text" name="email" required="required">
        <br/>
        <br/>
        <input type="submit" value="Submit" onclick="register()">  <input type="reset" value="reset"></p>
    </form>
</div>
</body>
</html>
